<form *ngIf="form" class="row pt-4" [formGroup]="form">
    <div class="form-group mb-3 col-md-6 col-sm-12">
        <input formControlName="text" type="text" class="form-control" placeholder="Search a post">
    </div>
    <div class="form-group mb-3 col-md-2 col-sm-12">
        <select formControlName="postId" class="form-select">
            <option value="" selected hidden></option>
            <option *ngFor="let postId of CS.postIds|async" [attr.value]="postId">
                {{postId}}
            </option>
        </select>
    </div>
    <div class="form-group mb-3 col-md-4 col-sm-12 d-flex align-items-end gap-4">
        <button class="btn btn-primary col-md-4 col-sm-12" (click)="search()"
            [disabled]="isSearchDisabled()">Search</button>
        <button class="btn btn-outline-secondary col-md-4 col-sm-12" (click)="reset()"
            [disabled]="isResetDisabled()">Reset</button>
    </div>
</form>
